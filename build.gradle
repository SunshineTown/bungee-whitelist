plugins {
    id 'java'
}

repositories {
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

configurations {
    bungeeAPI
    compile.extendsFrom bungeeAPI
}

dependencies {
    bungeeAPI 'net.md-5:bungeecord-api:1.15-SNAPSHOT'
}